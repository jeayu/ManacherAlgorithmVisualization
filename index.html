<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>最长回文子串</title>
		<script type="text/javascript" src="js/main.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<nav class="navbar navbar-inverse" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="./index.html">经典算法演示</a>
				</div>
				<div class="panel-bg container">
					<div class="row">
						<div class="col-md-6 col-md-offset-1 table-area">
							<div id='table'><h2>最长回文子串演示</h2></br></div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>String</label>
								<input type="text" class="form-control" id="str1" maxlength="10" value="babcbabcba">
							</div>
							<button type="button" class="btn btn-success" id="sure" onclick="sure()">确定</button>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-primary" onclick="start()" disabled="disabled" id="start">开始</button>
								<button type="button" class="btn btn-primary" disabled="disabled" id="pause" onclick="pause()">暂停</button>
								<button type="button" class="btn btn-primary" disabled="disabled" id="next" onclick="next()">下一步</button>
							</div>
							<div class="well info" id="info">
								<ol>
								</ol>
							</div>
						</div>
					</div>
				</div>
				
			</body>
		</html>
